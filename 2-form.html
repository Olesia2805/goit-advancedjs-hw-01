<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-3cfb730f.js"></script>
    <link rel="stylesheet" href="/goit-advancedjs-hw-01/assets/styles-7ebeca00.css">
  </head>
  <body>
    <section class="feedback-section">
      <div class="menu-back">
        <ul class="menu-list-back">
          <li class="menu-item-back">
            <a class="menu-link-back" href="./index.html">Go back</a>
          </li>
        </ul>
      </div>
      <form class="feedback-form" autocomplete="off">
        <label class="feedback-form-text">
          Email
          <input
            class="feedback-form-input"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label class="feedback-form-text">
          Message
          <textarea
            class="feedback-form-textarea"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button class="feedback-form-btn" type="submit">Submit</button>
      </form>
    </section>
    
  </body>
</html>
